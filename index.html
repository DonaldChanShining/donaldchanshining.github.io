<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Donald&#39;s blog home : writing sth about coding,reading,skating.etc.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Donald&#39;s blog home</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">

        <h1 id="project_title">Donald&#39;s blog home</h1>
        <h2 id="project_tagline">writing sth about coding,reading,skating.etc.</h2>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>
            <a id="firststep" class="anchor" href="#firststep" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Hello !</h1>

        <p>welcome to donald`s small blog home ÔºÅ</p>


        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </section>
</div>



<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Donald&#39;s blog home maintained by <a href="https://github.com/DonaldChanShining">Donald</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>
</body>
</html>
