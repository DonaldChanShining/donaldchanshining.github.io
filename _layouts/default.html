---
---
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Donald&#39;s blog home : writing sth about coding,reading,skating.etc.">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/stylesheets/post.css">

    <title>Donald&#39;s blog home</title>
</head>

<body>
<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">

        <h1 id="project_title">
            {{ page.title }}
        </h1>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <article class="markdown-body">
            {{ content }}
        </article>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Donald&#39;s blog home maintained by <a
                href="https://github.com/DonaldChanShining">Donald</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>
</body>
</html>
